{% if post.categories  %}
	{% assign categories=post.categories %}
{% endif %}

{% if page.categories  %}
	{% assign categories=page.categories %}
{% endif %}

<ul class="category-links topic-links">
	{% for category in categories %}
      <li class="category-link-item">
      	<a href="/categories/{{ category }}">{{ category }}</a>
      </li>
    {% endfor %}
</ul>
